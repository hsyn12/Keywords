<!DOCTYPE html>
<html>
<head>
  <title>Keyword Highlighter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .keyword-input {
      display: flex;
      gap: 5px;
    }
    #keywordInput {
      flex-grow: 1;
    }
    .keyword-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .keyword-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background: #f5f5f5;
      margin: 2px 0;
      border-radius: 3px;
    }
    .settings {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }
    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="keyword-input">
      <input type="text" id="keywordInput" placeholder="Enter keyword or regex pattern">
      <button id="addKeyword">Add</button>
    </div>
    
    <div class="keyword-list" id="keywordList">
      <!-- Keywords will be added here dynamically -->
    </div>

    <div class="settings">
      <div class="color-picker">
        <label for="highlightColor">Highlight Color:</label>
        <input type="color" id="highlightColor" value="#ffeb3b">
      </div>
      
      <div class="toggle-container">
        <label for="activeToggle">Highlighting Active:</label>
        <input type="checkbox" id="activeToggle" checked>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
