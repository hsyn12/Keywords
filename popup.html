<!DOCTYPE html>
<html>
<head>
  <title>Keyword Highlighter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 14px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .keyword-input {
      display: flex;
      gap: 5px;
    }
    #keywordInput {
      flex-grow: 1;
    }
    .keyword-list {
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
    }
    .keyword-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background: #f2f2f2;
      font-size: 14px;
    }
    .settings {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }
    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input{
      min-height: 23px;
      min-width: 50px;
      font-size: 15px;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
    input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      padding: 0;
      margin: 0;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      min-height: 25px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .remove-button {
      background-color: #dc3545;
    }
    .remove-button:hover {
      background-color: #c82333;
    }
    .remove-button:focus {
      outline: none;
    }
    .remove-button:active {
      transform: scale(0.95);
    }
    .remove-button:focus-visible {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    label {
      font-size: 14px;
    }
    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="keyword-input">
      <input type="text" id="keywordInput" placeholder="Enter keyword or regex pattern">
      <button id="addKeyword">Add</button>
    </div>
    
    <div class="keyword-list" id="keywordList">
      <!-- Keywords will be added here dynamically -->
    </div>

    <div class="settings">
      <div class="color-picker">
        <label for="highlightColor">Highlight Color:</label>
        <input type="color" id="highlightColor" value="#ffeb3b">
      </div>
      
      <div class="toggle-container">
        <label for="activeToggle">Highlighting Active:</label>
        <input type="checkbox" id="activeToggle" checked>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
