<!DOCTYPE html>
<html>
<head>
  <title>Keyword Highlighter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 14px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .keyword-input {
      display: flex;
      gap: 5px;
    }
    #keywordInput {
      flex-grow: 1;
    }
    .keyword-list {
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd; /* Add a light border */
      border-radius: 3px;
    }
    .keyword-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px; /* Adjust padding */
      background: #fff; /* White background for items */
      border-bottom: 1px solid #eee; /* Separator line */
      font-size: 14px;
    }
    .keyword-item:last-child {
      border-bottom: none; /* No border for the last item */
    }
    .keyword-text {
      flex-grow: 1; /* Allow text to take available space */
      margin-right: 8px; /* Space before controls */
      word-break: break-all; /* Prevent long words from overflowing */
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px; /* Space between count and button */
      flex-shrink: 0; /* Prevent controls from shrinking */
    }
    .keyword-count {
      font-size: 12px;
      font-weight: bold;
      color: #6c757d; /* Default grey color */
      background-color: #e9ecef; /* Light background for the count */
      padding: 2px 5px;
      border-radius: 3px;
      min-width: 18px; /* Ensure space even for single digits */
      text-align: center;
    }
    .remove-keyword { /* Renamed from .remove-button for consistency */
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 50%; /* Make it circular */
      cursor: pointer;
      width: 25px;
      height: 25px;
      font-size: 14px;
      line-height: 24px; /* Center the 'x' */
      padding: 0;
      text-align: center;
      flex-shrink: 0;
    }
    .remove-keyword:hover {
      background-color: #c82333;
    }
    .settings {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }
    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input{
      min-height: 23px;
      min-width: 50px;
      font-size: 15px;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
    input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      padding: 0;
      margin: 0;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      min-height: 25px;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* .remove-button styles are now handled by .remove-keyword */

    label {
      font-size: 14px;
    }
    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="keyword-input">
      <input type="text" id="keywordInput" placeholder="Enter keyword or regex pattern">
      <button title="Add Keyword" id="addKeyword">Add</button>
    </div>
    
    <div class="keyword-list" id="keywordList">
      <!-- Keywords will be added here dynamically -->
    </div>

    <div class="settings">
      <div class="color-picker">
        <label for="highlightColor">Highlight Color:</label>
        <input title="Change Highlight Color" type="color" id="highlightColor" value="#ffeb3b">
      </div>
      
      <div class="toggle-container">
        <label for="activeToggle">Highlighting Active:</label>
        <input type="checkbox" id="activeToggle" checked>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
